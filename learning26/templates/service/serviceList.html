<h1>SERVICE LIST</h1>
<a href = "{% url 'serviceWithForm'  %}">ADD SERVICE</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for ser in form  %}
        <tr>
            <td>{{ser.id}}</td>
            <td>{{ser.name}}</td>
            <td>{{ser.category}}</td>
            <td>{{ser.description}}</td>
            <td>{{ser.price}}</td>
            <td>
                <a href ="{% url 'deleteservice' ser.id %}">DELETE</a>
            </td>
            <td>
                <a href ="{% url 'updateservice' ser.id %}">UPDATE</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
